{% extends 'base.html' %}
<!-- small dashboard -->
{% block content %}
<br>
{% for message in get_flashed_messages() %}
<div class="alert alert-success alert-dismissible fade show" role="alert">
    {{message}}
    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
</div>
{% endfor %}

<div class="container-fluid d-flex flex-column justify-content-center align-items-center text-center">
    <h1>Hello {{userName|capitalize}}</h1>
    <input type="button" class="btn btn-primary dashboard-button" value="Dashboard" onclick=" relocate_home()">
</div>

<script>
    function relocate_home() {
        location.href = "/dashboard";
    }
</script>

<style>
    .dashboard-button {
        background-color: #354649;
        transition: background-color 0.3s;
    }

    .dashboard-button:hover {
        background-color: #6C7A89;
    }
</style>
{% endblock %}
