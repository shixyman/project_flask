<style>
    .navbar-nav .nav-link:hover {
        color: rgb(241, 240, 232);
        background-color: #96B6C5;
        border-radius: 10%;
    }
</style>
<!-- template navbar -->
<nav class="navbar navbar-expand-lg p-2" style="background-color: rgb(150, 182, 197); font-size: 18px;">
    <div class="container-fluid">
        <div class="d-flex align-items-center">
            <img src="../static/images/logo_1.png" alt="Logo" width="80" height="60"
                class="d-inline-block align-text-top me-2">
            <a class="navbar-brand" href="{{ url_for('index') }}">Feedback&Review</a>
        </div>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-end me-1" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="/">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/faq">FAQ</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/contact">Contact me</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/products">Products</a>
                </li>

                {% if current_user.is_authenticated %}
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('dashboard') }}">{{ current_user.email }}</a>
                </li>
                <li class="nav-item">
                    <form action="{{ url_for('logout') }}" method="POST">
                        <button type="submit" class="nav-link">Log Out</button>
                    </form>
                </li>
                {% else %}
                <li class="nav-item">
                    <a class="nav-link" href="/signin">Sign In</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/signup">Sign Up</a>
                </li>
                {% endif %}
            </ul>
        </div>
    </div>
</nav>
